<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰來骰去</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <audio class="bg-music" autoplay controls type="audio/mpeg" src="./public/mp3/music-2.mp3">
        <source src="./public/mp3/music-2.mp3" type="audio/mpeg">
        你的瀏覽器版本太低，不支援audio標籤
    </audio>
    <main>
        <div class="header">
            <img class="w-100" src="./public/img/Title-bar.png" alt="">
            <a href="./detail.html" class="header_user"></a>
            <div class="header_ham"></div>
            <a href="./mail.html" class="header_mail"></a>
            <nav class="header_menu">
                <ul>
                    <li>
                        <a href="./menu.html" class="active">
                            <img src="./public/img/house.png" alt="">
                            <span>返回大廳</span>
                        </a>
                    </li>
                    <li>
                        <a class="btn-popup" data-link="#room-alert">
                            <span>返回當前房間</span>
                        </a>
                    </li>
                    <li>
                        <a href="./setting.html">
                            <span>個人資料</span>
                        </a>
                    </li>
                    <li>
                        <a href="./record.html">
                            <span>遊玩紀錄</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="./public/img/logout.png" alt="">
                            <span>登出</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="setting">
            <div class="setting_item">
                <div class="setting_check">
                    <div class="setting_checkbox"><img src="./public/img/V.png" alt=""></div>
                    <span>播放背景音樂</span>
                </div>
                <div class="setting_bar">
                    <div class="setting_bar_inner"></div>
                    <div class="setting_square"><img src="./public/img/block.png" alt=""></div>
                </div>
            </div>
            <div class="setting_item">
                <div class="setting_check">
                    <div class="setting_checkbox"><img src="./public/img/V.png" alt=""></div>
                    <span>播放音效</span>
                </div>
                <div class="setting_bar">
                    <div class="setting_bar_inner"></div>
                    <div class="setting_square"><img src="./public/img/block.png" alt=""></div>
                </div>
            </div>
        </div>

        <a href="./menu.html" class="btn-home">
            <img src="./public/img/house.png" alt="">
            <span>返回大廳</span>
        </a>
        
    </main>

    <div class="popup" id="room-alert">
        <div class="popup_bg"></div>
        <div class="popup-full">
            <p>當前沒有進入房間</p>
            <img class="popup-full_close" src="./public/img/close.svg" alt="">
        </div>
    </div>
    
    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/common.js"></script>

    <script>
        $(".setting_check").click(function() {
            $(this).toggleClass("active");
        })
    </script>
</body>
</html>
